<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>GLANTERS MAFIA CORP</title>
    <link rel="icon" href="./asset/gas.jpg" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./asset/gas.jpg" alt="Logo">
            <h1 class="navbar-title">GLANTERS MAFIA CORP</h1>
        </div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div class="content" id="home">
        <video autoplay loop muted playsinline class="background-video">
            <source src="./asset/ads.webm" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="clock">
            <div id="time"></div>
        </div>
        <div class="content-overlay">
            <h1>WEBSITE INI SEDANG DALAM PENGEMBANGAN</h1>
            <p>Ini adalah halaman dengan teks dan konten di dalamnya. Anda dapat menambahkan konten apa pun di sini.</p>
        </div>
        <div class="registration-form">
            <h2>Formulir Pendaftaran</h2>
            <form id="registration-form">
                <div class="input-group">
                    <input type="text" id="reg-username" placeholder="Username">
                    <input type="password" id="reg-password" placeholder="Password">
                    <input type="email" id="reg-email" placeholder="Email">
                    <input type="tel" id="reg-phone" placeholder="Nomor Telepon">
                </div>
                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2023 Glanters Mafia Copr. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
